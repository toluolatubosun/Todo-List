<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Todo - App</title>
		<link rel="stylesheet" href="styles.css">

		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	</head>

	<body>
		<div class="container">
			<div class="main center-align">
				<h1 id="main-text">todo ðŸ¤—</h1>
			</div>
		</div>

		<div class="container row">
			<form id="todo-form" class="col s12">
				<div class="row">
					<div class="input-field col s12 m3">
						<input id="snippet" type="text" name="snippet" required>
						<label for="snippet">Snippet</label>
					</div>

					<div class="input-field col s12 m6">
						<input id="message" type="text" name="message" required>
						<label for="message">Message</label>
					</div>

					<div class="input-field col s12 m3">
						<select id="task_importance">
						  	<option value="" disabled selected>Level Of Importance</option>
						  	<option value="important">Important</option>
						  	<option value="trivial">Trivial</option>
						</select>
						<label>Task Importance</label>
					</div>

					<div class="col s12">
						<button class="waves-effect waves-light btn-large">
							ADD <i class="material-icons">add</i>
						</button>
					</div>
				</div>
			</form>
		</div>

		<div class="container row todo-tasks">
			
		</div>	

		<footer>
			<a href="https://github.com/toluolatubosun/node-chat-app" target="_blank"><p>GitHub: @toluolatubosun</p></a>
		</footer>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" defer></script>
		<script type="module" src="./bundle.js" defer></script>
	</body>
</html>
